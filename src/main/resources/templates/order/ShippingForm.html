<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">

    <title>JPetStore Demo</title>

    <link rel="stylesheet" href="/css/jpetstore.css" type="text/css" media="screen"/>

</head>

<body>

<header th:replace="/common/top"></header>


<div id="Catalog">

    <form action="/order/shipping" method="post">

        <table>

            <tr>

                <th colspan=2>Shipping Address</th>

            </tr>

            <tr>

                <td>First name:</td>

                <td>

                    <input type="text" name="shipToFirstName" th:value="${session.order.shipToFirstName}">

                </td>

            </tr>

            <tr>

                <td>Last name:</td>

                <td>

                    <input type="text" name="shipToLastName" th:value="${session.order.shipToLastName}">

                </td>

            </tr>

            <tr>

                <td>Address 1:</td>

                <td>

                    <input type="text" name="shipAddress1" th:value="${session.order.shipAddress1}">

                </td>

            </tr>

            <tr>
                <td>Address 2:</td>

                <td>

                    <input type="text" size="40" name="shipAddress2" th:value="${session.order.shipAddress2}">

                </td>

            </tr>

            <tr>

                <td>City:</td>

                <td>

                    <input type="text" name="shipCity" th:value="${session.order.shipCity}">

                </td>

            </tr>

            <tr>

                <td>State:</td>

                <td>

                    <input type="text" name="shipState" th:value="${session.order.shipState}">

                </td>

            </tr>

            <tr>

                <td>Zip:</td>

                <td>

                    <input type="text" name="shipZip" th:value="${session.order.shipZip}">

                </td>

            </tr>

            <tr>

                <td>Country:</td>

                <td>

                    <input type="text" size="15" name="shipCountry" th:value="${session.order.shipCountry}">

                </td>

            </tr>

        </table>


        <input type="submit" value="Continue">
    </form>

</div>

<header th:replace="/common/bottom"></header>

</body>

</html>
